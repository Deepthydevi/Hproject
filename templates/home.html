<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-Hospitality System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    body {
      padding-top: 56px;
      background-image: url('https://safecarehomes.org/wp-content/uploads/2022/04/Picture1.png');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      background-repeat: no-repeat;
      color: white;
    }
    .navbar {
      background-color: #007bff;
    }
    .navbar-brand {
      color: white !important;
      margin-left: 3px;
    }
    .nav-link {
      color: white !important;
    }
    .nav-link:hover {
      color: #f8f9fa !important;
    }
    .navbar-nav .active .nav-link {
      color: #f8f9fa !important;
      background-color: #0056b3;
      border-radius: 4px;
    }
    .quote-container {
      position: absolute;
      top: 20px; /* Adjusts the distance from the top */
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      width: 100%;
    }
    .quote-text {
      font-size: 2.5rem; /* Increased font size */
      font-weight: bold;
      color: #ffdd57; /* Bright yellow color */
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8), 0 0 25px rgba(255, 221, 87, 0.5); /* Shadow for depth */
      background-color: rgba(0, 0, 0, 0.6); /* Dark semi-transparent background */
      padding: 20px; /* Add padding around the text */
      border-radius: 10px; /* Rounded corners */
      margin-top: 10%; /* Adjust top margin */
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <a class="navbar-brand" href="#">Hospital Management System</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav mx-auto"> <!-- Use mx-auto for horizontal centering -->
        <li class="nav-item">
          <a class="nav-link" href="{% url 'admin-signup' %}">Admin</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'register' %}">Patient</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'doctor-registration' %}">Doctor</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Quote on Background Image -->
  <div class="quote-container">
    <p class="quote-text">"Caring for you, every step of the way."</p>
  </div>

  {% block content %}
  {% endblock %}

  <!-- Bootstrap 5 JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>

{% extends 'patient-home.html' %}

{% block content %}
<head>
    <meta charset="UTF-8">
    <title>View Patient Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f8ff; /* Light background color */
            padding: 40px;
        }
        .patient-details {
            font-weight: bold;
            font-size: 24px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="patient-details">Patient Details</h2>

    <div class="mb-3 row">
        <label for="name" class="col-sm-3 col-form-label">Patient Name:</label>
        <div class="col-sm-9">
            <p>{{ patient.name }}</p>
        </div>
    </div>

    <div class="mb-3 row">
        <label for="date_of_birth" class="col-sm-3 col-form-label">Date of Birth:</label>
        <div class="col-sm-9">
            <p>{{ patient.date_of_birth }}</p>
        </div>
    </div>

    <div class="mb-3 row">
        <label for="gender" class="col-sm-3 col-form-label">Gender:</label>
        <div class="col-sm-9">
            <p>{{ patient.gender }}</p>
        </div>
    </div>

    <div class="mb-3 row">
        <label for="address" class="col-sm-3 col-form-label">Address:</label>
        <div class="col-sm-9">
            <p>{{ patient.address }}</p>
        </div>
    </div>

    <div class="mb-3 row">
        <label for="mobile" class="col-sm-3 col-form-label">Mobile:</label>
        <div class="col-sm-9">
            <p>{{ patient.mobile }}</p>
        </div>
    </div>

    <div class="mb-3 row">
        <label for="email" class="col-sm-3 col-form-label">Email:</label>
        <div class="col-sm-9">
            <p>{{ patient.email }}</p>
        </div>
    </div>

    <div class="mb-3 row">
        <label for="medical_history" class="col-sm-3 col-form-label">Medical History:</label>
        <div class="col-sm-9">
            <p>{{ patient.medical_history }}</p>
        </div>
    </div>

    <div class="mb-3 d-flex justify-content-end">
        <a href="{% url 'edit_patient' patient.id %}" class="btn btn-warning me-2">Edit</a>
        <a href="{% url 'book_appointment' patient.id %}" class="btn btn-primary">Book Appointment</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
{% endblock %}

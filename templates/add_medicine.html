{% extends 'index-2.html' %}
{% block content %}
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Medicine</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f0f8ff; /* Light background color */
      padding: 40px;
    }

    .form-title {
      font-weight: bold;
      font-size: 32px;
      text-align: center;
      margin-bottom: 30px;
      color: #333;
    }

    .form-label {
      font-weight: bold;
    }

    .form-control, .form-select {
      border-radius: 0.5rem; /* Slightly rounded corners */
      border: 1px solid #ccc;
      transition: border-color 0.3s;
    }

    .form-control:focus, .form-select:focus {
      border-color: #007bff; /* Focus border color */
      box-shadow: none; /* Remove default shadow */
    }

    .btn-primary {
      background-color: #007bff;
      border: none;
      padding: 12px;
      font-size: 1rem;
      border-radius: 0.5rem;
      width: 25%;
      margin-left:75%;
    }

    .btn-primary:hover {
      background-color: #0056b3;
    }

    .mb-3 {
      margin-bottom: 20px; /* Increased spacing between form elements */
    }
  </style>
</head>
<body>

<div class="container">
  <h2 class="form-title">Add Medicine</h2>

  <form method="POST" action="">
    {% csrf_token %}

    <div class="mb-3 row">
      <label for="name" class="col-sm-3 col-form-label">Medicine Name</label>
      <div class="col-sm-9">
        <input type="text" name="name" id="name" class="form-control" required>
      </div>
    </div>



    <div class="mb-3 row">
      <label for="quantity" class="col-sm-3 col-form-label">Quantity</label>
      <div class="col-sm-9">
        <input type="number" name="quantity" id="quantity" class="form-control" required>
      </div>
    </div>

    <div class="mb-3 row">
      <label for="expiry_date" class="col-sm-3 col-form-label">Expiry Date</label>
      <div class="col-sm-9">
        <input type="date" name="expiry_date" id="expiry_date" class="form-control" required>
      </div>
    </div>

    <div class="mb-3 row">
      <label for="description" class="col-sm-3 col-form-label">Description</label>
      <div class="col-sm-9">
        <textarea name="description" id="description" class="form-control" rows="3"></textarea>
      </div>
    </div>

    <div class="mb-3">
      <button type="submit" class="btn btn-primary">Add Medicine</button>
    </div>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
{% endblock %}

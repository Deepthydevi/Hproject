{% extends 'index-2.html' %}
{% block content %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient, Doctor & Appointment Count</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Ensure equal height for all cards */
        .equal-card {
            height: 200px; /* Adjust the height as needed */
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
        }
        h1{
           margin-top:30px;
        }
    </style>
</head>
<body>
    <div class="container my-5">
        <!-- Row to display patient count, doctor count, and appointment count in the same row -->
        <div class="row">
            <div class="col-md-4">
                <div class="card equal-card text-center" style="background-color: lightgreen;">
                    <div class="card-body">
                        <div>Total Patients</div>
                        <h1 class="card-title">{{ patient_count }}</h1>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card equal-card text-center" style="background-color: lightblue;">
                    <div class="card-body">
                        <div>Total Doctors</div>
                        <h1 class="card-title">{{ doctors_count }}</h1>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card equal-card text-center" style="background-color: lightcoral;">
                    <div class="card-body">
                        <div>Total Appointments</div>
                        <h1 class="card-title">{{ appoinments_count }}</h1>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Include Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
{% endblock %}

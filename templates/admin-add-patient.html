{% extends 'index-2.html' %}
{% block content %}
<head>
    <meta charset="UTF-8">
    <title>Add Patient</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f8ff; /* Light background color */
            padding: 40px;
        }

        .form-title {
            font-weight: bold;
            font-size: 32px;
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        .form-control, .form-select {
            border-radius: 0.5rem; /* Slightly rounded corners */
            border: 1px solid #ccc;
            transition: border-color 0.3s;
        }

        .form-control:focus, .form-select:focus {
            border-color: #007bff; /* Focus border color */
            box-shadow: none; /* Remove default shadow */
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
            padding: 12px;
            font-size: 1rem;
            border-radius: 0.5rem;
            width: 25%;
            margin-left:75%;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .mb-3 {
            margin-bottom: 20px; /* Increased spacing between form elements */
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="form-title">Add New Patient</h2>

    <form method="POST" action="{% url 'add-patient' %}">
        {% csrf_token %}

        <div class="mb-3 row">
            <label for="name" class="col-sm-3 col-form-label">Patient Name</label>
            <div class="col-sm-9">
                <input type="text" name="name" id="name" class="form-control" required>
            </div>
        </div>

        <div class="mb-3 row">
            <label for="date_of_birth" class="col-sm-3 col-form-label">Date of Birth</label>
            <div class="col-sm-9">
                <input type="date" name="date_of_birth" id="date_of_birth" class="form-control" required>
            </div>
        </div>

        <div class="mb-3 row">
            <label for="gender" class="col-sm-3 col-form-label">Gender</label>
            <div class="col-sm-9">
                <select name="gender" id="gender" class="form-select" required>
                    <option value="">Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>
        </div>

        <div class="mb-3 row">
            <label for="address" class="col-sm-3 col-form-label">Address</label>
            <div class="col-sm-9">
                <input type="text" name="address" id="address" class="form-control">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="mobile" class="col-sm-3 col-form-label">Mobile</label>
            <div class="col-sm-9">
                <input type="text" name="mobile" id="mobile" class="form-control" required>
            </div>
        </div>

        <div class="mb-3 row">
            <label for="email" class="col-sm-3 col-form-label">Email</label>
            <div class="col-sm-9">
                <input type="email" name="email" id="email" class="form-control" required>
            </div>
        </div>



        <div class="mb-3">
            <button type="submit" class="btn btn-primary">Add Patient</button>
        </div>
    </form>


</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
{% endblock %}
